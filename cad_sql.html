<!DOCTYPE html>
<html lang="en" ng-app="cadSQLModule">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Sistema de Indicadores</title>

        <!-- AngularJS -->
        <script src="js/angular.min.js"></script>
        <script src="app/cadSQL.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>

    </head>
    <body ng-controller="cadSQLControl">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <div ng-include src="'menu.html'"></div>

        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#cadastros" aria-controls="cadastros" role="tab" data-toggle="tab">Cadastros</a></li>
                <li role="presentation"><a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="cadastros">
                    <form>
                        <div class="form-group">
                            <label for="InputCodigo" class="control-label">Código</label>
                            <input type="code" class="form-control" ng-model="cadSQL.codigo" disabled="true" placeholder="Código">
                        </div>
                        <div class="form-group">
                            <label for="InputDescricao">Descrição</label>
                            <input type="text" class="form-control" ng-model="cadSQL.descricao" placeholder="Descrição">
                        </div>
                        <div class="form-group">
                            <label for="InputSQL">SQL</label>
                            <textarea class="form-control" rows="3" ng-model="cadSQL.SQL" placeholder="SELECT * FROM ;"></textarea>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="cadSQL.status" ng-true-value="'SIM'" ng-false-value="'NAO'"> Ativado
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="salvar();">Salvar</button>
                        <button type="button" class="btn btn-danger" ng-clicl="excluir();">Excluir</button>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="dados">
                    <table class="table table-hover">
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <tr ng-repeat="sql in sqls" ng-click="selecionaSQL(sql)">
                            <td>{{sql.codigo}}</td>
                            <td>{{sql.descricao}}</td>
                            <td>{{sql.status}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
